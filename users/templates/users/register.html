{% extends 'users/base.html' %}
{% block content %}
<form  method="post"  style="font-size:1.5rem;text-align:center;padding-top:100px">
				{% csrf_token %}
    			<div class="container" style="width:400px" id="LicensingMain">
					{% if error %}
					<div>{{error}}</div>
					{% endif %}
    				<div class="form-group">
    					<label>Email ID </label>
    					<input required id="email" value="{{values.email}}" type="email" name="email" placeholder="Your Email ID" class="form-control" />
    				</div>
					<div class="form-group">
    					<label>Password </label>
    					<input required id="password" value="{{values.password}}" type="password" name="password" placeholder="Your Password" class="form-control" />
    				</div>

    				<div class="form-group">
					    <label>role</label>
					    <select required class="form-control" name="role" value="{{values.role}}" id="role">
					      <option selected disabled style="color:lightgray">---</option>
					      <option>admin</option>
					      <option>customer</option>
					    </select>
					</div>


					<div class="container p-5">
						<button id='l_btn' name='l_btn' value="submit" type="submit" class="btn btn-primary float-right">SUBMIT</button>
					</div>
    			</div>
    		</form>
{% endblock content %}
