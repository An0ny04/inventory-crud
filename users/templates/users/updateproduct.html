{% extends 'users/base.html' %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-12 col-lg-8 "  style="padding-top:100px">
        <h1>Add Product</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

  </form>

</div>
</div>
{% endblock content %}
